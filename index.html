<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Multi-step form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="slideBar">
        <div class="step">
          <div class="stepNum"><span>1</span></div>
          <div class="stepInfo">
            <div>Step 1</div>
            <div>Infor</div>
          </div>
        </div>
        <div class="step">
          <div class="stepNum"><span>2</span></div>
          <div class="stepInfo">
            <div>Step 1</div>
            <div>Infor</div>
          </div>
        </div>
        <div class="step">
          <div class="stepNum"><span>3</span></div>
          <div class="stepInfo">
            <div>Step 1</div>
            <div>Infor</div>
          </div>
        </div>
        <div class="step">
          <div class="stepNum"><span>4</span></div>
          <div class="stepInfo">
            <div>Step 1</div>
            <div>Infor</div>
          </div>
        </div>
      </div>
      <div class="formSection" role="main">
        <div>
          <div class="form">
            <h3>Personal info</h3>
            <p>Please provide your name, email address, and phone number.</p>
            <form action="POST">
              <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g.Stephen King" />
              </div>
              <div>
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  placeholder="e.g.stephenking@lorem.com"
                />
              </div>
              <div>
                <label for="phNumber">Phone Number</label>
                <input
                  type="tel"
                  id="phNumber"
                  placeholder="e.g. +1 234 567 890"
                />
              </div>
            </form>
          </div>
          <div class="PlanContainer">
            <h3>Select your plan</h3>
            <p>You have the option of omonthly or yearly billing.</p>
            <div>
              <div class="plan">
                <div class="icon">
                  <img src="./assets/images/icon-arcade.svg" alt="Arcade" />
                </div>
                <div>
                  <div class="planName">Arcade</div>
                  <div class="price">$9/mo</div>
                </div>
              </div>
              <div class="plan">
                <div class="icon">
                  <img src="./assets/images/icon-advanced.svg" alt="Advanced" />
                </div>
                <div>
                  <div class="planName">Advanced</div>
                  <div class="price">$12/mo</div>
                </div>
              </div>
              <div class="plan">
                <div class="icon">
                  <img src="./assets/images/icon-pro.svg" alt="Pro" />
                </div>
                <div>
                  <div class="planName">Pro</div>
                  <div class="price">$15/mo</div>
                </div>
              </div>
              <div class="PlanDuration">
                <span>Monthly</span>
                <label for="durationToggle" class="toggle">
                  <input type="checkbox" id="durationToggle" />
                  <span class="slider"></span>
                </label>
                <span>Yearly</span>
              </div>
            </div>
          </div>

          <div class="buttonInDesktop">
            <div class="back">Go Back</div>
            <div class="btn">Next Step</div>
          </div>
        </div>
        <div class="buttonInMobile">
          <button class="btn">Next Step</button>
        </div>
      </div>

      <!-- footer -->
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
